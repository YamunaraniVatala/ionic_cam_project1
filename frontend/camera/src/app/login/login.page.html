
<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-avatar >
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-card-title color="success">Login</ion-card-title> 
      </ion-card-header>
    
      <ion-card-content >
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <!-- <ion-item>
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label fill="clear">Remember me</ion-label>
        </ion-item> -->
        <ion-button color="success" size="full" (click)="doLogin()">Login</ion-button>
        <!-- <ion-button color="dark" fill="clear" size="full">Forget email/password</ion-button> -->
        <ion-button color="success" fill="clear" size="full"[routerLink]="['/register']" >Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
