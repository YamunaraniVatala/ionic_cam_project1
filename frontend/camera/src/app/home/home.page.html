

<ion-menu contentId="main-content">

    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label  [routerLink]="['/student-details']">
        Add student
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label  [routerLink]="['/home']">
        Student_list
      </ion-label>

    <ion-item>

      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />

    <ion-label  [routerLink]="['/student-list']">

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="text-align: center;"  >Student-List</ion-title>
    </ion-toolbar>
    
  </ion-header>
  <ion-content>
    <table class="table table-striped ion-margin">
      <thead>
        <tr>
        <th scope="col">Profile</th>
        <th scope="col">Name</th>
        <th scope="col">email</th>
        <th scope="col">Age</th>
        <th scope="col">Class</th>
        <th scope="col">Section</th>
        <th scope="col">Roll_no</th>
        <th scope="col">Mobile number</th>
        <th scope="col">Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let user of studentDetails  ">
          <td ><ion-thumbnail slot="start">
            <img alt="pic"                  
             src={{user.profile_pic}} />
          </ion-thumbnail></td>
          
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.age}}</td>
          <td>{{user.class}}</td>
          <td>{{user.section}}</td>
          <td>{{user.roll_no}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.gender}}</td>
         
    
        </tr>
      </tbody>
    </table>
   
  </ion-content>
</div>
