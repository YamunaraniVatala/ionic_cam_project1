<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="margin-left: 70px;" >Student-details</ion-title>
    </ion-toolbar>
    <!-- <ion-toolbar color="danger">
      <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel" ></ion-searchbar>
    </ion-toolbar> -->
  </ion-header>



<ion-content class="card">
  <ion-card color="medium">
  

  <ion-card-content >
    <ion-item>
      <ion-icon  name="person" slot="start"></ion-icon>
      <ion-label  position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"   ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label position="floating">Age</ion-label>
      <ion-input type="number" [(ngModel)]="age"     ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="person-add" slot="start"></ion-icon>
      <!-- <ion-label position="floating">Gender</ion-label> -->
      <ion-select interface="popover" placeholder="Class" [(ngModel)]="Class">
        <ion-select-option value="first_class"> 1st class</ion-select-option>
        <ion-select-option value="second_second">2nd class</ion-select-option>
        <ion-select-option value="third_class">3rd class</ion-select-option>
        <ion-select-option value="fourth_class">4th class</ion-select-option>
        <ion-select-option value="fifth_class">5th class</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-select interface="popover" placeholder="Section" [(ngModel)]="section">
        <ion-select-option value="A_section"> A</ion-select-option>
        <ion-select-option value="B_section">B</ion-select-option>
        <ion-select-option value="C_section">C</ion-select-option>
        <ion-select-option value="D_section">D</ion-select-option>
        <ion-select-option value="E_section">E</ion-select-option>
      </ion-select>

    </ion-item>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label position="floating">Roll_no</ion-label>
      <ion-input type="number" [(ngModel)]="rollno"    ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label position="floating">Mobile_number</ion-label>
      <ion-input type="number" [(ngModel)]="phone"    ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="person-add" slot="start"></ion-icon>
      <!-- <ion-label position="floating">Gender</ion-label> -->
      <ion-select interface="popover" placeholder="Gender" [(ngModel)]="gender">
        <ion-select-option value="MALE">Male</ion-select-option>
        <ion-select-option value="FEMALE">Female</ion-select-option>
        
      </ion-select>
      <!-- <ion-input type="text"  [(ngModel)]="gender"  ></ion-input> -->
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <img alt="Pic..."                  
        [src]="selectedImage?.webPath"/>
      </ion-thumbnail>
      <ion-button expand="block" class="ion-margin" (click)="getPicture()">Add Profile Pic</ion-button>
    </ion-item>
    <ion-button color="success" size="full" (click)="AddStudent()" >Submit</ion-button>

  </ion-card-content>
  </ion-card>

</ion-content>
