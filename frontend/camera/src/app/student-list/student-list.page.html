<div class="ion-page" id="main-content">

    <ion-toolbar color="primary">

      </ion-buttons>
      <ion-title style="text-align: center;" >USERS</ion-title>

      <ion-searchbar showCancelButton="focus" cancelButtonText="Custom Cancel" [(ngModel)]="filterTerm"></ion-searchbar>

  </ion-header>
